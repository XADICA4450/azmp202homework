<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="Name">Name:</label>
        <input type="text" id="Name" placeholder="" required maxlength="5">
        <br>
        <label for="Fav number">Fav number:</label>
        <input type="number" id="Fav number" name=" Fav number"  min="7" max="29">
        <br>
        <label for="Email">Email:</label>
        <input type="email" id="Email" placeholder="" required>
        <br>
        <label for="Password">Password:</label>
        <input type="password" id="Password" placeholder="">
        <br>
        <label for="Gender">Gender:</label>
        <input type="radio" id="Male" name="gender" >
        <label for="Male"> Male</label>
        <input type="radio" id="Female" name="gender" checked>
        <label for="Female"> Female</label>
        <br>
        <label for="">Country</label>
        <select name="country" id="country">
            <option value="en" selected>USA</option >
            <option value="az">Azerbaijan</option>
            <option value="ru">Russian</option>
        </select>
        <br>
        <br>
        <label for="">Message:</label>
    <br>
  
        <textarea name="" id=""></textarea required>
        <br>
        <label for="">Subscribe to newsletter:</label>
        <input type="checkbox" name="" id="" required>
        <br>
        <label for="fileUpload">Upload file:</label>
         <input type="file" id="fileUpload" multiple placeholder="Choose File" required> 
         <br>
         <label for="birthday"> Birdhdate:</label>
         <input type="date" id="birthday" name="" required>
         <br>
         <label for="Color"> Favorite Color:</label>
         <input type="color" id="Color">
         <br>
         <label for="website">Personal Website:</label>
         <input type="url" id="website">
         <br>
         <button type="submit">Submit</button>
         <button type="reset">Reset</button>



    </form>
    
    
</body>
</html>
