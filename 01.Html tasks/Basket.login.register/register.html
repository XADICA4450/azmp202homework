<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link

<body>

    <div class="container">

        
        <form class="regform">
            <h1>Register</h1>
            <input type="text" placeholder="Enter an username" class="username reguser">
            <input type="email" placeholder="Enter your Email" class="email regemail">
            <input type="password" placeholder="Choose a password" class="pass regpass">
            <input type="submit" class="submit regsubmit">
            <a href="login.html">Already have an account?</a>



            
        </form>
    </div>


    <script src="register.js"></script>
