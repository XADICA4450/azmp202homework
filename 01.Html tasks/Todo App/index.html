<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <h1>Todo App</h1>

    
    <div class="todo-input">
      <input type="text" id="todo" placeholder="Yeni Todo ekleyin...">
      <button id="add-btn">ADD</button>
    </div>

    
    <div class="status-inputs">
      <input type="button" class="all-todos" value="All Todos">
      <input type="button" class="completed-todos" value="All Completed Todos">
      <input type="button" class="pending-todos" value="All Pending Todos">
      <input type="button" class="clear-all" value="Clear all">
    </div>

    
    <ul id="todo-list"></ul>

  </div>

  <script src="script.js"></script>
</body>
</html>
